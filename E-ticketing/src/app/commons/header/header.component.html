<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">SiteName</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/orders">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/users/organizer/add">Organizer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/seat">Seat</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item float-right">
          <a mat-icon-button routerLink="/shopping-cart">
            <mat-icon class="mat-icon material-icons" [matBadge]="itemsCount$ | async" matBadgePosition="above after" matBadgeColor="accent">shopping_cart</mat-icon>
          </a>
            <span *ngIf="(authService.userSubject | async); else login">
            <a routerLink="/users/user-info" mat-icon-button>
              <mat-icon class="mat-icon material-icons">account_circle</mat-icon>
            </a>
            <a (click)="logout()" mat-icon-button>
              <mat-icon class="mat-icon material-icons">exit_to_app</mat-icon>
            </a>
              {{(authService.userSubject | async).name}}
          </span>
          <ng-template #login>
            <a class="nav-link" routerLink="/users/login">Login</a>
          </ng-template>
        </li>
      </ul>
    </div>
  </nav>
</header>
