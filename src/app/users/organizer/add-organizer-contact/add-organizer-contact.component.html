<div class="organizer-contact-add-wrapper">
    <h4>Create New Organizer Contact</h4>
    <form class="organizer- ontact-add-form" [formGroup]="fg">
        <div class="Four-col">
            <input type="text" formControlName="Organizer_ID" placeholder="Organizer_ID">
            <input type="text" formControlName="Contact_Name" placeholder="Contact_Name">
            <input type="text" formControlName="Telephone" placeholder="Telephone">
            <input type="text" formControlName="web_site_address" placeholder="web_site_address">
        </div>
        <div class="two-col">
            <input type="text" formControlName="address_ID" placeholder="address_ID">
            <button [disabled]="isLoading" mat-raised-button (click)="onCreate()">Create</button>
        </div>
    </form>
</div>
